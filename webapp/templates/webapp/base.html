<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica de Optometría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container shadow rounded">
            <span class="navbar-text">               
                <a class="navbar-brand" href="#">                        
                  <img src="{% static 'img/ojodos.png' %}" alt="logo" width="40" class="d-inline-block align-text-top">
                </a>

            <a class="navbar-brand" href="#">Clínica Optométrica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

            <div class="row collapse navbar-collapse " id="navbarText">

                </li>

        </div>

  {% block content %}{% endblock %}
